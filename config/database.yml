# PostgreSQL. Versions 8.2 and up are supported.
#
# On OS X with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
#
# Configure Using Gemfile
#
# Heroku backup scheduler:
# heroku pg:backups schedule DATABASE_URL --at '02:00 America/New_York' --app timetracker-wmrecc
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: wmrecc_timesheet_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  encoding: unicode
  database: wmrecc_timesheet_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  encoding: unicode
  database: wmrecc_timesheet_production
  pool: 5
